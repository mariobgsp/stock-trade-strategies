name: Auto-Run Stock Analysis

on:
  push:
    branches: 
      - "run-analysis"
      - "main"
    paths:
      - '**.py'             
      - 'requirements.txt'   
      - '.github/workflows/**' 
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # FIX: Use Python 3.10 (Most stable for pandas_ta)
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Analyze BBCA (Standard)
      run: python main.py BBCA

    - name: Analyze GOTO (Custom Flag Test)
      run: python main.py GOTO --period 6mo --sl 1.5 --tp 2.0 --hold 5