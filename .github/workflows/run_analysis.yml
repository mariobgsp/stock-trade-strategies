name: Auto-Run Stock Analysis

# Trigger on push to 'run-analysis' branch OR manual dispatch
# I kept 'main' just in case you do a final merge, but you can remove it if you want isolation.
on:
  push:
    branches: 
      - "run-analysis"  # <--- PUSH HERE TO TRIGGER WITHOUT MERGING
      - "main"
    paths:
      - '**.py'             
      - 'requirements.txt'   
      - '.github/workflows/**' 
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. TEST 1: Standard Analysis (Default Config)
    - name: Analyze BBCA (Standard)
      run: python main.py BBCA

    # 5. TEST 2: Custom Analysis (Testing New Flags)
    - name: Analyze GOTO (Scalper Mode Test)
      run: python main.py GOTO --period 6mo --sl 1.5 --tp 2.0 --hold 5